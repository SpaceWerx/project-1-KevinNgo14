<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revature Log-in</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <!--bootstrap classes cheatsheet-->
    <!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->
    <link href="../FrontEnd/login.css" rel ="stylesheet"/>
	<link rel = "icon" type = "image/x-icon" href="../FrontEnd/favicon.png">
</head>
<body>
    <header>
		<nav class = "navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
				<div id ="nav" class="container">
					<img src="../FrontEnd/rev-logo.png" alt = "revature logo">
				</div>
		</nav>
	</header>
    <div class="container">
        <br>
        <br>
        <br>
       <h1>Log in</h1>
        <div id = "bg">
			<img src = "../FrontEnd/main-background.jpg" alt="tech background">
		</div>
        <div>
            <div id="loginRow" class="row">
                <h3>Please Login</h3>
                <input id="username" placeholder="Username">
                <input id="password" type="password" placeholder="Password">
                <button id="loginButton" class="btn btn-primary col-sm-2">Login</button>
                <button id="registerButton" class="btn btn-primary col-sm-2"> 
                    <a id="logout-anchor" href="../FrontEnd/register.html">
                        Register
                    </a>
                </button>
            </div>
                <br>
                <br>
                <br>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
